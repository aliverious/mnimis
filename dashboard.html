
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang-key="dashboard_title">Πίνακας Χρήστη</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .dashboard-section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
    h2 {
      margin-top: 1rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div><strong data-lang-key="site_title">MNIMIS.GR</strong></div>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <div id="lang-switcher">
        <img src="assets/flags/gr.png" class="flag" data-lang="el" alt="GR" />
        <img src="assets/flags/en.png" class="flag" data-lang="en" alt="EN" />
        <img src="assets/flags/bg.png" class="flag" data-lang="bg" alt="BG" />
        <img src="assets/flags/ru.png" class="flag" data-lang="ru" alt="RU" />
        <img src="assets/flags/al.png" class="flag" data-lang="al" alt="AL" />
      </div>
      <button id="dark-mode-toggle" title="Dark mode">🌙</button>
    </div>
  </header>

  <main class="dashboard-section">
    <h1 data-lang-key="dashboard_title">Πίνακας Χρήστη</h1>

    <div id="relative-dashboard" class="hidden">
      <h2 data-lang-key="welcome_relative">Καλώς ήρθατε, Συγγενή</h2>
      <p data-lang-key="relative_info">Εδώ μπορείτε να διαχειριστείτε τις σελίδες μνήμης που δημιουργήσατε.</p>
      <button class="btn-main" data-lang-key="create_memorial">➕ Δημιουργία Memorial</button>
    </div>

    <div id="partner-dashboard" class="hidden">
      <h2 data-lang-key="welcome_partner">Καλώς ήρθατε, Συνεργάτη</h2>
      <p data-lang-key="partner_info">Ως γραφείο τελετών, μπορείτε να προσθέσετε memorial για λογαριασμό συγγενών.</p>
      <button class="btn-main" data-lang-key="add_partner_memorial">➕ Προσθήκη Memorial</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MNIMIS.GR – Με σεβασμό στη μνήμη</p>
  </footer>

  <script type="module" src="js/lang.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig } from "./js/firebase.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const relativeSection = document.getElementById("relative-dashboard");
    const partnerSection = document.getElementById("partner-dashboard");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const userData = userSnap.data();
          if (userData.role === "partner") {
            partnerSection.classList.remove("hidden");
          } else {
            relativeSection.classList.remove("hidden");
          }
        } else {
          alert("Δεν βρέθηκαν στοιχεία χρήστη.");
        }
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
