<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang-key="admin_panel">Πίνακας Διαχείρισης</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="top-bar">
    <h1 data-lang-key="site_title">MNIMIS.GR</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <div id="lang-switcher" style="display: flex; gap: 0.3rem;">
        <img src="assets/flags/gr.png" class="flag" data-lang="el" alt="GR" />
        <img src="assets/flags/en.png" class="flag" data-lang="en" alt="EN" />
        <img src="assets/flags/bg.png" class="flag" data-lang="bg" alt="BG" />
        <img src="assets/flags/ru.png" class="flag" data-lang="ru" alt="RU" />
        <img src="assets/flags/al.png" class="flag" data-lang="al" alt="AL" />
      </div>
      <button id="dark-mode-toggle" title="Dark mode">🌙</button>
    </div>
  </header>

  <main class="container">
    <h2 data-lang-key="admin_panel">Πίνακας Διαχείρισης</h2>

    <section>
      <h3 data-lang-key="pending_memorials">Memorials προς Έγκριση</h3>
      <div id="pendingMemorials"></div>
    </section>

    <section style="margin-top: 2rem;">
      <h3 data-lang-key="pending_partners">Αιτήματα Συνεργατών</h3>
      <div id="pendingPartners"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MNIMIS.GR</p>
  </footer>

  <script type="module" src="js/lang.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
