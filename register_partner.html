<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="partner_register_title">Εγγραφή Συνεργάτη</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <a href="index.html" class="logo">MNIMIS.GR</a>
      <div class="language-switcher">
        <img src="flags/gr.png" onclick="setLanguage('gr')" alt="GR" />
        <img src="flags/en.png" onclick="setLanguage('en')" alt="EN" />
        <img src="flags/al.png" onclick="setLanguage('al')" alt="AL" />
        <img src="flags/bg.png" onclick="setLanguage('bg')" alt="BG" />
        <img src="flags/ru.png" onclick="setLanguage('ru')" alt="RU" />
      </div>
    </div>
  </header>

  <main>
    <h1 data-i18n="partner_register">Εγγραφή Συνεργάτη</h1>

    <div id="code-area">
      <label for="partner-code" data-i18n="enter_partner_code">Εισάγετε τον Partner Code:</label>
      <input type="text" id="partner-code" />
      <button onclick="unlockForm()" data-i18n="verify">Επαλήθευση</button>
      <p id="code-error" style="color: red;"></p>
    </div>

    <div id="form-area" style="display:none;">
      <form onsubmit="registerPartner(event)">
        <label for="email" data-i18n="email">Email:</label>
        <input type="email" id="email" required />

        <label for="password" data-i18n="password">Κωδικός:</label>
        <input type="password" id="password" required minlength="6" />

        <button type="submit" data-i18n="register_btn">Εγγραφή</button>
      </form>
    </div>
  </main>

  <script src="js/firebase.js" type="module"></script>
  <script src="js/auth.js" type="module"></script>
  <script src="js/lang.js"></script>
  <script>
    const VALID_PARTNER_CODE = "MNIMIS2025"; // Χρειάζεται αλλαγή στην παραγωγή

    function unlockForm() {
      const code = document.getElementById("partner-code").value.trim();
      if (code === VALID_PARTNER_CODE) {
        document.getElementById("form-area").style.display = "block";
        document.getElementById("code-area").style.display = "none";
      } else {
        document.getElementById("code-error").innerText = "Μη έγκυρος Partner Code.";
      }
    }
  </script>
</body>
</html>
