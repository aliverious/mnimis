<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />

  <!-- Σύνδεση CSS -->
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <header>
    <div class="header-container">
      <h1>MNIMIS.GR</h1>
      <nav class="language-switcher">
        <img src="flags/gr.png" alt="GR" width="24" onclick="switchLanguage('el')" title="Ελληνικά" />
        <img src="flags/en.png" alt="EN" width="24" onclick="switchLanguage('en')" title="English" />
        <img src="flags/bg.png" alt="BG" width="24" onclick="switchLanguage('bg')" title="Български" />
        <img src="flags/ru.png" alt="RU" width="24" onclick="switchLanguage('ru')" title="Русский" />
        <img src="flags/al.png" alt="AL" width="24" onclick="switchLanguage('al')" title="Shqip" />
      </nav>
    </div>
    <p id="tagline">...</p>
  </header>

  <main>
    <section class="intro">
      <h2 id="subtitle">...</h2>
      <p id="description">...</p>
    </section>

    <section class="cta">
      <a href="register.html" class="button">Εγγραφή</a>
      <a href="login.html" class="button secondary">Είσοδος</a>
    </section>

    <section id="partners">
      <h3 id="join-title">...</h3>
      <p id="join-desc">...</p>
      <form id="partner-form">
        <input type="text" id="form-name" placeholder="" required />
        <input type="email" id="form-email" placeholder="" required />
        <input type="text" id="form-area" placeholder="" />
        <button type="submit" id="form-button">...</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 MNIMIS.GR | Με σεβασμό στη μνήμη
  </footer>

</html>
