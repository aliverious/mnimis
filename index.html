<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang-key="site_title">MNIMIS.GR</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
</head>
<body>
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid #ccc;">
    <h1 data-lang-key="site_title">MNIMIS.GR</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <div id="lang-switcher" style="display: flex; gap: 0.25rem;">
        <img src="assets/flags/gr.png" class="flag" data-lang="el" alt="GR" style="width: 24px; cursor: pointer;" />
        <img src="assets/flags/en.png" class="flag" data-lang="en" alt="EN" style="width: 24px; cursor: pointer;" />
        <img src="assets/flags/bg.png" class="flag" data-lang="bg" alt="BG" style="width: 24px; cursor: pointer;" />
        <img src="assets/flags/ru.png" class="flag" data-lang="ru" alt="RU" style="width: 24px; cursor: pointer;" />
        <img src="assets/flags/al.png" class="flag" data-lang="al" alt="AL" style="width: 24px; cursor: pointer;" />
      </div>
      <button id="dark-mode-toggle" title="Dark mode" style="background: none; border: none; font-size: 1.2rem; cursor: pointer;">🌙</button>
    </div>
  </header>

  <main style="max-width: 600px; margin: 3rem auto; text-align: center; padding: 0 1rem;">
    <h2 data-lang-key="home_title">Ψηφιακές Σελίδες Μνήμης</h2>
    <p data-lang-key="home_description">
      Δημιουργούμε χώρο για τη μνήμη των αγαπημένων σας.
      Με τη χρήση τεχνολογιών QR/NFC, προσφέρουμε μοναδικές ψηφιακές σελίδες μνήμης που περιλαμβάνουν φωτογραφίες, βίντεο, σχόλια και μουσική.
    </p>
    <a href="register.html" class="btn" style="display: inline-block; margin-top: 2rem; padding: 0.75rem 2rem; background-color: #0055a5; color: #fff; border-radius: 6px; text-decoration: none;" data-lang-key="get_started">Ξεκίνα</a>
  </main>

  <footer style="text-align: center; padding: 2rem 1rem; font-size: 0.9rem; color: #777;">
    <p>&copy; 2025 MNIMIS.GR</p>
  </footer>

  <script type="module" src="js/lang.js"></script>
  <script type="module" src="js/ui.js"></script>
</body>
</html>
