<!DOCTYPE html>
<html lang="el" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang-key="memorial_title">Σελίδα Μνήμης</title>

  <!-- Security headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://maps.googleapis.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://lh3.googleusercontent.com; connect-src 'self' https://firestore.googleapis.com;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 id="site-title" data-lang-key="site_title">MNIMIS.GR</h1>
      <div id="lang-switcher">
        <img src="assets/flags/gr.png" alt="Ελληνικά" data-lang="el" class="flag">
        <img src="assets/flags/en.png" alt="English" data-lang="en" class="flag">
        <img src="assets/flags/bg.png" alt="Български" data-lang="bg" class="flag">
        <img src="assets/flags/ru.png" alt="Русский" data-lang="ru" class="flag">
        <img src="assets/flags/al.png" alt="Shqip" data-lang="al" class="flag">
      </div>
      <button id="dark-mode-toggle" aria-label="Toggle dark mode">🌙</button>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="memorial-content">
        <!-- Dynamic memorial content goes here -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container center">
      <button id="report-btn" class="btn" data-lang-key="report_button">Αναφορά Σελίδας</button>
      <p>&copy; <span id="year"></span> MNIMIS.GR</p>
    </div>
  </footer>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js"></script>
  <script src="js/firebase.js"></script>

  <!-- Libraries for sanitization and QR code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- App scripts -->
  <script src="js/lang.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/memorial.js" type="module"></script>
  <script>
    // Persist theme & year
    const saved = localStorage.getItem('theme');
    if (saved) document.documentElement.setAttribute('data-theme', saved);
    document.getElementById('year').textContent = new Date().getFullYear();

    // Initialize memorial page
    document.addEventListener('DOMContentLoaded', initMemorialPage);

    // Report button placeholder
    document.getElementById('report-btn').addEventListener('click', () => {
      alert('Η αναφορά σας καταγράφηκε.');
    });
  </script>
</body>
</html>
