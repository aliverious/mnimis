
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang-key="memorial_page">Σελίδα Μνήμης</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .memorial-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .memorial-header {
      text-align: center;
    }

    .memorial-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1rem auto;
      display: block;
    }

    .info-block {
      margin: 1rem 0;
      font-size: 1.1rem;
      text-align: center;
    }

    iframe {
      max-width: 100%;
      margin-top: 1rem;
    }

    .comment-section {
      margin-top: 2rem;
    }

    .map-section {
      margin-top: 2rem;
      height: 300px;
    }

    .report-button {
      display: block;
      margin: 2rem auto;
      padding: 0.5rem 1.5rem;
      background-color: #a00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    [data-theme='dark'] .report-button {
      background-color: #c33;
    }
  </style>
</head>
<body>
  <header>
    <div><strong data-lang-key="site_title">MNIMIS.GR</strong></div>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <div id="lang-switcher">
        <img src="assets/flags/gr.png" class="flag" data-lang="el" alt="GR" />
        <img src="assets/flags/en.png" class="flag" data-lang="en" alt="EN" />
        <img src="assets/flags/bg.png" class="flag" data-lang="bg" alt="BG" />
        <img src="assets/flags/ru.png" class="flag" data-lang="ru" alt="RU" />
        <img src="assets/flags/al.png" class="flag" data-lang="al" alt="AL" />
      </div>
      <button id="dark-mode-toggle" title="Dark mode">🌙</button>
    </div>
  </header>

  <main class="memorial-container">
    <div class="memorial-header">
      <img id="memorial-photo" class="memorial-photo" src="assets/images/default.png" alt="photo" />
      <h1 id="memorial-name">...</h1>
      <p id="memorial-dates">...</p>
      <p id="memorial-birthplace">...</p>
    </div>

    <iframe id="memorial-video" width="560" height="315" frameborder="0" allowfullscreen></iframe>

    <div class="comment-section">
      <h2 data-lang-key="comments">Σχόλια/Ευχές</h2>
      <textarea placeholder="Αφήστε ένα μήνυμα..." rows="4" style="width:100%"></textarea>
      <button data-lang-key="submit_comment">Υποβολή</button>
    </div>

    <div class="map-section" id="map"></div>

    <button class="report-button" data-lang-key="report_memorial">Αναφορά Memorial</button>
  </main>

  <footer>
    <p>&copy; 2025 MNIMIS.GR – Με σεβασμό στη μνήμη</p>
  </footer>

  <script type="module" src="js/lang.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/memorial.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</body>
</html>
