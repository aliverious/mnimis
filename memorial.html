<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="memorial_title">Σελίδα Μνήμης</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <a href="index.html" class="logo">MNIMIS.GR</a>
      <div class="language-switcher">
        <img src="flags/gr.png" onclick="setLanguage('gr')" alt="GR" />
        <img src="flags/en.png" onclick="setLanguage('en')" alt="EN" />
        <img src="flags/al.png" onclick="setLanguage('al')" alt="AL" />
        <img src="flags/bg.png" onclick="setLanguage('bg')" alt="BG" />
        <img src="flags/ru.png" onclick="setLanguage('ru')" alt="RU" />
      </div>
    </div>
  </header>

  <main id="memorial-content">
    <img id="photo" src="" alt="Memorial Photo" />
    <h1 id="fullname"></h1>
    <p id="birthplace"></p>
    <p id="dates"></p>
    <a id="video-link" href="#" target="_blank" data-i18n="watch_video">Δείτε το βίντεο</a>

    <div id="music-player" style="display: none;">
      <audio controls id="audio"></audio>
    </div>

    <div id="comments-section">
      <h3 data-i18n="comments">Σχόλια / Ευχές</h3>
      <ul id="comments-list"></ul>
      <textarea id="comment-input" placeholder="Γράψτε μια ευχή..." data-i18n="comment_placeholder"></textarea>
      <button onclick="submitComment()" data-i18n="submit_comment">Υποβολή</button>
    </div>

    <div id="extras">
      <button onclick="downloadPDF()" data-i18n="download_pdf">Κατέβασμα Memorial (PDF)</button>
      <button onclick="generateQRCode()" data-i18n="generate_qr">QR Code</button>
      <button onclick="reportMemorial()" data-i18n="report">Αναφορά Memorial</button>
      <button onclick="showLogs()" data-i18n="view_logs">📜Προβολή Αλλαγών</button>
    </div>


    <div id="logs-section" style="display: none; margin-top: 2rem;">
      <h3 data-i18n="log_history">Ιστορικό Αλλαγών</h3>
      <ul id="logs-list"></ul>
    </div>

    <div id="map" style="height: 300px;"></div>
  </main>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <script src="js/firebase.js" type="module"></script>
  <script src="js/memorial.js" type="module"></script>
  <script src="js/lang.js"></script>
</body>
</html>
