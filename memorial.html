<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang-key="memorial_page">Σελίδα Μνήμης</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="top-bar">
    <h1 data-lang-key="site_title">MNIMIS.GR</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <div id="lang-switcher" style="display: flex; gap: 0.3rem;">
        <img src="assets/flags/gr.png" class="flag" data-lang="el" alt="GR" />
        <img src="assets/flags/en.png" class="flag" data-lang="en" alt="EN" />
        <img src="assets/flags/bg.png" class="flag" data-lang="bg" alt="BG" />
        <img src="assets/flags/ru.png" class="flag" data-lang="ru" alt="RU" />
        <img src="assets/flags/al.png" class="flag" data-lang="al" alt="AL" />
      </div>
      <button id="dark-mode-toggle" title="Dark mode">🌙</button>
    </div>
  </header>

  <main class="container memorial">
    <div id="memorialContent">
      <img id="photo" src="" alt="Φωτογραφία" style="max-width: 200px; border-radius: 8px;" />
      <h2 id="fullName">...</h2>
      <p id="birthPlace">...</p>
      <p id="lifespan">...</p>

      <div id="videoSection" style="margin: 2rem 0;"></div>

      <div id="musicSection" style="margin-bottom: 2rem;"></div>

      <div id="map" style="width: 100%; height: 250px; margin-bottom: 2rem;"></div>

      <button class="btn" onclick="reportMemorial()" data-lang-key="report_memorial">Αναφορά Memorial</button>

      <section style="margin-top: 3rem;">
        <h3 data-lang-key="comments">Σχόλια/Ευχές</h3>
        <form onsubmit="submitComment(event)">
          <textarea id="commentText" required placeholder="Γράψτε κάτι..."></textarea>
          <button type="submit" class="btn" data-lang-key="submit_comment">Υποβολή</button>
        </form>
        <div id="commentList" style="margin-top: 1rem;"></div>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MNIMIS.GR</p>
  </footer>

  <script type="module" src="js/lang.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/memorial.js"></script>
</body>
</html>
