<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="register_title">Εγγραφή Χρήστη</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <a href="index.html" class="logo">MNIMIS.GR</a>
      <div class="language-switcher">
        <img src="flags/gr.png" onclick="setLanguage('gr')" alt="GR" />
        <img src="flags/en.png" onclick="setLanguage('en')" alt="EN" />
        <img src="flags/al.png" onclick="setLanguage('al')" alt="AL" />
        <img src="flags/bg.png" onclick="setLanguage('bg')" alt="BG" />
        <img src="flags/ru.png" onclick="setLanguage('ru')" alt="RU" />
      </div>
    </div>
  </header>

  <main>
    <h1 data-i18n="register">Εγγραφή Χρήστη</h1>
    <form onsubmit="registerUser(event)">
      <label for="email" data-i18n="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password" data-i18n="password">Κωδικός:</label>
      <input type="password" id="password" required minlength="6" />

      <button type="submit" data-i18n="register_btn">Εγγραφή</button>
    </form>

    <hr />

    <button onclick="signInWithGoogle()" data-i18n="register_google">Εγγραφή με Google</button>
    <p><a href="login.html" data-i18n="have_account">Έχετε ήδη λογαριασμό; Συνδεθείτε.</a></p>
  </main>

  <script src="js/firebase.js" type="module"></script>
  <script src="js/auth.js" type="module"></script>
  <script src="js/lang.js"></script>
</body>
</html>
